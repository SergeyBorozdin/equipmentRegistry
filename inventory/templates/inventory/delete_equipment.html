<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить оборудование</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Удалить оборудование</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="equipment_id">Выберите оборудование:</label>
                <select id="equipment_id" name="equipment_id" class="form-control">
                    {% for equipment in equipments %}
                    <option value="{{ equipment.id }}">{{ equipment.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Домой</a>
    </div>
</body>
</html>
